<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="border-top rounded-lg mt-5">
                                    
                                    <h3 class="text-center font-weight-light my-4"><img src="assets/img/in2_niaga_logo_cb.png"/></h3>
                                    <h3 class="text-center font-weight-light my-4"> Administrative Login</h3>
                                    <div class="card-body">
                                        <form>
                                            <label for="inputEmail">Email</label>
                                            <div class="mb-3">
                                                <input class="form-control transparent-input" id="inputEmail" type="email" placeholder="Eg.admin@in2niaga.com" />
                                            </div>
                                            <label for="inputPassword">Password</label>
                                            <div class="mb-3">
                                                <input class="form-control transparent-input" id="inputPassword" type="password" placeholder="Password" />
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Forgot Password?</a>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-primary-sign-in" href="index.html">Sign In</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
